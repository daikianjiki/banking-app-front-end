<h2 *ngIf="showHeader" id="login-header">Login</h2>
<form id="login-form" class="px-4">
    <div class="row">
        <label class="col-12" for="username">Username:</label>
        <input [(ngModel)]='username' [ngModelOptions]="{standalone: true}" class="col-8" id="username" type="text"> 
    </div>
    <div class="row">
        <label class="col-12" for="password">Password:</label>
        <input [(ngModel)]='password' [ngModelOptions]="{standalone: true}" class="col-8" id="password" type="password">
    </div>

    <div>
        <button class="btn btn-primary" id="login-button" (click) = "login()">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock" viewBox="0 0 16 16">
                <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2zM5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1z"/>
              </svg>
            Login
        </button>
    </div>
</form>
<ul>
    <li>
        <a (click)="open(content)">Create New Account</a>
    </li>
    <!-- we may not do this but just as a placeholder -->
    <li>
        <a routerLink = '#'>Forgot Password</a>
    </li>
</ul>

<ng-template #content let-c="close" let-d="dismiss">
	<div class="modal-header">
		<h4 class="modal-title" id="modal-basic-title">User Registration</h4>
		<button type="button" class="btn-close" aria-label="Close" (click)="d('Cross click')"></button>
	</div>
	<div class="modal-body">
		<app-create-user></app-create-user>
	</div>
</ng-template>
